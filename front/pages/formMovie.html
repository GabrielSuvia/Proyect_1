<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de movie</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="../style/myFavoriteMovie.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <body>
    <h1 class="text-center">Add movie</h1>
        <form class="container custom-container mt-5 border">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="year" class="form-label">Year</label>
              <input type="number" class="form-control" id="year">
            </div>

            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director">
              </div>

              <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration">
              </div>

              <div class="mb-3">

               <label for="genre">Genero</label>
                <br>
           
                <input type="checkbox" id="drama" name="genre" value="Drama">
                <label for="drama">Drama</label>
                <br>
                <input type="checkbox" id="accion" name="genre" value="Accion">
                <label for="accion">Accion</label>
                <br>
                <input type="checkbox" id="romantica" name="genre" value="Romantica">
                <label for="romantica">Romantica</label>
                <br>
                <input type="checkbox" id="comedia" name="genre" value="Comedia">
                <label for="comedia">Comedia</label>
                <br>
                <input type="checkbox" id="ficcion" name="genre" value="Ficcion">
                <label for="ficcion">ficcion</label>

              </div>

              <div class="mb-3">
                <label for="rate" class="form-label">Rate</label>
                <input type="number" class="form-control" id="rate" min="1" max="10">
              </div>

              <div class="mb-3">
                <label for="post" class="form-label">Post</label>
                <input type="url" class="form-control" id="post">
              </div>

            <button type="submit" class="btn btn-primary" id="btn-1">Send</button>
            <button type="submit" class="btn btn-primary" id="btn-2">Delete</button>
          </form>
          <a href="../index.html" class="btn btn-primary">Volver atras</a>
    
          <script src="../public/bundle.js"></script>
</body>


</html>
